
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 20px 60px;
        font: 16px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
      h1 {
        font-size: 24px;
        margin: 0;
      }
      #icons {
        clear: both;
        background: #eee;
        padding: 10px 12px;
        border-radius: 10px;
      }
      a {
        text-decoration: none;
        color: #4182c3;
      }
    </style>
  </head>
  <body>
    <div style="float: right; text-align: right; width: 50%; padding-bottom: 40px;">
      <h1>Map Marker Awesome</h1>
      <p>Simple, modern map markers with your choice of size, colour and <a href="http://fontawesome.io/">Font Awesome</a> icon. Customise and download here, or <a href="https://github.com/jawj/MapMarkerAwesome">embed the JS library</a>.</p>
    </div>
    <div style="line-height: 2.0;">
      <div style="float: left; padding: 0 20px 0 0;">
        <b>Colour</b><br>
        <input id="color" type="color" value="#41ae76" onchange="draw();">
        <span id="color-value"></span>
      </div>
      <div style="float: left;">
        <b>Height</b><br>
        <input id="height" type="range" min="30" max="60" value="42" size="3" onchange="draw();">
        <span id="height-value"></span>
      </div>
      <div style="clear: left; padding-top: 10px;" id="show-more-box"><a href="#" id="show-more">more options &raquo;</a></div>
      <div id="more" style="clear: left; display: none; margin-bottom: 40px;">
        <div>
          Icon colour<br>
          <input id="icon-color" type="color" value="#ffffff" onchange="draw();">
          <span id="icon-color-value"></span>
        </div>
        <div>
          Outline colour<br>
          <input id="outline-color" type="color" value="#ffffff" onchange="draw();">
          <span id="outline-color-value"></span>
        </div>
        <div>
          Custom icon <a href="https://developer.mozilla.org/en/docs/Web/SVG/Attribute/transform">SVG transform</a><br>
          <input id="transform" value="" onchange="draw();" placeholder="e.g. scale(1.2)">
        </div>
      </div>
    </div>
    <div id="icons"></div>

    <script src="mma.js"></script>
    <script>
      document.getElementById('show-more').onclick = function() {
        document.getElementById('show-more-box').style.display = 'none';
        document.getElementById('more').style.display = 'block';
        return false;
      }

      var mapMarkerAwesome = mapMarkerAwesomeFactory(true);
      function draw() {
        var color = document.getElementById('color').value;
        document.getElementById('color-value').innerHTML = color;

        var height = document.getElementById('height').value;
        document.getElementById('height-value').innerHTML = height + 'px';

        var iconColor = document.getElementById('icon-color').value;
        document.getElementById('icon-color-value').innerHTML = color;

        var outlineColor = document.getElementById('outline-color').value;
        document.getElementById('outline-color-value').innerHTML = color;

        var transform = document.getElementById('transform').value;

        document.getElementById('icons').innerHTML = [null, "graduation-cap","university","user-graduate","school"].map(function (id) { 
          return '<img src="' + mapMarkerAwesome(id, { height: height, fill: color, icon: iconColor, stroke: outlineColor, iconTransform: transform }) + '" title="' + id + '">' 
        }).join('');
      }
      draw();
    </script>

  </body>
</html>
